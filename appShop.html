<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="lib/js/jquery/jquery-1.8.2.js"></script>
<script type="text/javascript">
//这里数据需动态读取
var appData=[{
					   'iconSrc':'icon/icon8.png',  	   
					   'windowsId':'kuwoMusic22',   
					   'windowTitle':'酷我音乐盒',
					   'iframSrc':'http://mbox.kuwo.cn/',
					   'windowWidth':500,
					   'windowHeight':500 
 						},
						{
					   'iconSrc':'icon/icon10.png', 	
					   'windowsId':'hudong22', 
					   'windowTitle':'百科互动',
					   'iframSrc':'http://lab.hudong.com/webqq/index.html',
					   'windowWidth':600,
					   'windowHeight':600 
						},
						{
						'iconSrc':'icon/icon7.png', 	
					   'windowsId':'dubianFim22', 		
					   'windowTitle':'豆瓣FIM',
					   'iframSrc':'http://douban.fm/partner/qq_plus',
					   'windowWidth':400,
					   'windowHeight':400 
						}];

$(function(){
	var applist=$(".appList"),appLi="";
		for(var i=0;i<appData.length;i++){
			appLi+="<li><a href='javascript:void(0);' id='"+appData[i].windowsId+"'>"+appData[i].windowTitle+"</a></li>";
			}
		applist.html(appLi);
		
	var app=$(".appList > li a");
	    //将数据保存在每个应用上
		app
		.each(function(i){
			$(this).data("winAttrData",appData[i]);
			})
		.click(function(){
			//console.log(window.parent.document);
			parent.myDesktop.desktop.addApp($(this).data("winAttrData"));
			});	
 	});
					
						
</script>
</head>

<body>
<p>这里需要使用ajax与后台交互，接口已经写好</p>
<ul class="appList">
</ul>
</body>
</html>
